<head>
    <meta charset="UTF-8">

    <title>Contacto</title>

<body>
<header>
    <h1>Contacta con Nosotros</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</nav>
<section>
    <div>
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="tipo_solicitud">Tipo de solicitud:</label><br>
        <select id="tipo_solicitud" name="tipo_solicitud">
            <option value="compra">Compra</option>
            <option value="consulta">Consulta</option>
            <option value="venta">Venta</option>
        </select><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
    </div>
    <div class="datoscontacto">
        <h2>Donde Ubicarnos</h2>
        <p>Museo Barroco de Bellas Artes</p>
        <p>Calle Ernesto Pietro,15001 A Coruña, España</p>
        <p>912 34 56 78</p>
    </div>
</section>

</footer>
</body>

</html>
