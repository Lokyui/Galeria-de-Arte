<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="text-center py-4">
        <h1>Contacta con Nosotros</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Formulario de Contacto</h2>
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" class="form-control"><br>

                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" class="form-control"><br>

                    <label for="tipo_solicitud">Tipo de solicitud:</label><br>
                    <select id="tipo_solicitud" name="tipo_solicitud" class="form-select">
                        <option value="compra">Compra</option>
                        <option value="consulta">Consulta</option>
                        <option value="venta">Venta</option>
                    </select><br>

                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" class="form-control"></textarea><br>

                    <input type="submit" value="Enviar" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <div class="datoscontacto">
                    <h2>Donde Ubicarnos</h2>
                    <p>Museo Barroco de Bellas Artes</p>
                    <p>Calle Ernesto Pietro,15001 A Coruña, España</p>
                    <p>912 34 56 78</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-light text-center py-3">
        <p>&copy; Museo Barroco de Bellas Artes. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
